<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Flask Notes API Architecture</text>
  
  <!-- Client -->
  <rect x="50" y="80" width="120" height="80" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="110" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Client/User</text>
  <text x="110" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">HTTP/REST API</text>
  
  <!-- Arrow -->
  <path d="M 170 120 L 230 120" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Flask Application -->
  <rect x="250" y="50" width="300" height="200" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Flask Application</text>
  
  <!-- Routes Blueprint -->
  <rect x="270" y="90" width="260" height="50" rx="3" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">Routes (Blueprints)</text>
  <text x="400" y="128" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">POST/GET/DELETE /notes, /metrics, /health</text>
  
  <!-- Metrics Module -->
  <rect x="270" y="150" width="120" height="40" rx="3" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  <text x="330" y="170" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Metrics Module</text>
  <text x="330" y="183" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Uptime, Requests</text>
  
  <!-- Logging Middleware -->
  <rect x="410" y="150" width="120" height="40" rx="3" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
  <text x="470" y="170" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Logging</text>
  <text x="470" y="183" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Request Logging</text>
  
  <!-- Arrow to MongoDB -->
  <path d="M 400 250 L 400 320" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="420" y="285" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">pymongo</text>
  
  <!-- MongoDB -->
  <rect x="300" y="330" width="200" height="120" rx="5" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">MongoDB</text>
  
  <!-- Collection -->
  <rect x="320" y="370" width="160" height="50" rx="3" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">notes collection</text>
  <text x="400" y="408" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">_id, title, body, created_at</text>
  
  <!-- Indexes -->
  <text x="400" y="435" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Indexes: title, body, created_at</text>
  
  <!-- Deployment Section -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Deployment Architecture</text>
  
  <!-- Internet -->
  <rect x="50" y="500" width="100" height="50" rx="5" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
  <text x="100" y="525" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Internet</text>
  
  <!-- Arrow -->
  <path d="M 150 525 L 250 525" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Render.com -->
  <rect x="270" y="500" width="120" height="50" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="330" y="520" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Render.com</text>
  <text x="330" y="538" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Flask Service</text>
  
  <!-- Arrow -->
  <path d="M 390 525 L 490 525" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="440" y="515" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">MONGO_URI</text>
  
  <!-- MongoDB Atlas -->
  <rect x="510" y="500" width="120" height="50" rx="5" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="570" y="520" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">MongoDB Atlas</text>
  <text x="570" y="538" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Cloud Database</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495e"/>
    </marker>
  </defs>
</svg>

