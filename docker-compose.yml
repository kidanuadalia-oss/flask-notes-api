version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: notes-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=notes
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: notes-api
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=development
      - MONGO_URI=mongodb://mongo:27017/notes
      - PORT=8080
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    restart: unless-stopped

volumes:
  mongo_data:

